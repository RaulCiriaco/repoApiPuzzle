<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolver Puzzle y Vuelos</title>
  <!-- Importar el archivo CSS -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Resolver Puzzle Lineal</h1>
    <form method="POST">
      <div class="form-group">
        <label for="metodo">Selecciona un método:</label>
        <select id="metodo" name="metodo" required>
          <option value="BFS">Puzzle: Búsqueda en Amplitud (BFS)</option>
          <option value="DFS_Rec">Puzzle: Búsqueda en Profundidad Recursiva (DFS Recursivo)</option>
          <option value="BFS_Vuelos">Vuelos: Búsqueda en Amplitud (BFS)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estado_inicial">Estado Inicial:</label>
        <input type="text" id="estado_inicial" name="estado_inicial" placeholder="Ejemplo: 4,2,3,1 o CDMX" required>
      </div>
      <div class="form-group">
        <label for="estado_final">Estado Final:</label>
        <input type="text" id="estado_final" name="estado_final" placeholder="Ejemplo: 1,2,3,4 o ZACATECAS" required>
      </div>
      <button type="submit">Resolver</button>
    </form>

    {% if resultado %}
    <div class="response">
      <strong>Resultado:</strong>
      {% if resultado == "No se encontró una solución" %}
        {{ resultado }}
      {% else %}
        {{ resultado | join(" → ") }}
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
